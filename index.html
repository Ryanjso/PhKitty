<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kitty Klicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
    <!-- <script src="bootstrap.bundle.js"></script> -->
</head>
<body>
<div class="row">

    <div class="col-4 display-left">
      
        <div class="display-left-pic parent">
             <img class="kitty image1" src="images/shadowkitty.png">
             <!-- <img class="kitty image2" src="images/noshadowkitty.png"> -->
        </div>

        <div>
            <!-- <h2 class="counter">Counter: 0</h2> -->
            <button class="counter">▲ 0</button>
            <h3 class="rate"><span class="number-color">0</span> upvotes per second</h3>
        </div>
      
        <button class="news-btn"></button>


    </div>





    <div class="col-4 display-middle">
         <div class="box">
           <div class="screen-size">
            <h4>00:00</h4>

              <div class="oval-row">
                <div class="oval oval-one">
                    <!-- <hr> -->
                  <h5>0</h5>
                </div>
                <div class="oval oval-two">
                    <h5>0</h5>
                </div>
                <div class="oval oval-three">
                    <h5>0</h5>
                </div>
              </div>

              <div class="oval-row">
                  <div class="oval oval-four">
                      <h5>0</h5>
                  </div>
                  <div class="oval oval-five">
                      <h5>0</h5>
                  </div>
                  <div class="oval oval-six">
                      <h5>0</h5>
                  </div>
              </div>

              <div class="oval-row">
                  <div class="oval oval-seven">
                      <h5>0</h5>
                  </div>
                  <div class="oval oval-eight">
                      <h5>0</h5>
                  </div>
                  <div class="oval oval-nine">
                      <h5>0</h5>
                  </div>
                </div>

                <div class="oval-row">
                    <div class="oval oval-ten">
                        <h5>0</h5>
                    </div>
                    <div class="oval oval-eleven">
                        <h5>0</h5>
                    </div>
                    <div class="oval oval-twelve">
                        <h5></h5>
                    </div>
                  </div>


<h6>Surprise!</h6>


           </div>

         </div>
    </div>








    <div class="col-4 display-right">

        <button class="btn-inv row">
            <div class="col-1"></div>
            <div class="col-6 a-l">ITEM</div> 
            <div class="col-5 a-r">COST</div>
          </button>

      <button class="btn-top btn-icon-one row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">Cursor</div> 
        <div class="col-5 a-r cost-curs">▼ 10</div>
      </button>

      <button class="btn-mid btn-icon-two row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">.io Domain</div> 
        <div class="col-5 a-r cost-dom">▼ 100</div>
      </button>


      <button class="btn-mid btn-icon-three row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">gif Thumbnail</div> 
        <div class="col-5 a-r cost-gif">▼ 500</div>
      </button>
  
      <button class="btn-mid btn-icon-four row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">Buzzword up!</div> 
        <div class="col-5 a-r cost-buzz">▼ 1,000</div>
      </button>

      <button class="btn-mid btn-icon-five row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">Post at 12:00 AM</div> 
        <div class="col-5 a-r cost-post">▼ 2,000</div>
      </button>
  
      <button class="btn-mid btn-icon-six row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">BuzzFeed Mention</div> 
        <div class="col-5 a-r cost-feed">▼ 5,000</div>
      </button>
  
      <button class="btn-mid btn-icon-seven row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">@rrhoover Tweet</div> 
        <div class="col-5 a-r cost-tweet">▼ 10,000</div>
      </button>
    
      <button class="btn-mid btn-icon-eight row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">Endorsed by Gary V</div> 
        <div class="col-5 a-r cost-gary">▼ 50,000</div>
      </button>
      
      <button class="btn-mid btn-icon-nine row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">Implement AI</div> 
        <div class="col-5 a-r cost-ai">▼ 1,000,000</div>
      </button>
    
      <button class="btn-mid btn-icon-ten row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">Blockchain it!</div> 
        <div class="col-5 a-r cost-blockchain">▼ 100,000,000</div>
      </button>
      
      <button class="btn-bot btn-icon-eleven row r-btn">
        <div class="col-1"></div>
        <div class="col-6 a-l">Ship with PH ;)</div> 
        <div class="col-5 a-r cost-ship">▼ 1,000,000,000</div>
      </button>

    </div>
</div>
</body>
</html>
